<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Retour à la Postulation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="card-header primary">
      <p th:text="${'Bonjour '+ name}"></p>
    </div>
    <div class="card-body">
      <p th:text="${message}"></p>
      <p>Passez une agréable journée</p><br/>
      <p>Do</p>
    </div>
    <div class="card-footer">
      <a href="http://localhost:3000/home" class="btn btn-primary" style="
                background: #5E5DF0;
                border-radius: 999px;
                box-shadow: #5E5DF0 0 10px 20px -10px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                font-family: Inter,Helvetica;
                font-size: 16px;
                font-weight: 700;
                line-height: 24px;
                opacity: 1;
                outline: 0 solid transparent;
                padding: 8px 18px;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
                width: fit-content;
                word-break: break-word;
                border: 0;
                padding-bottom:20px;">Aller sur DO</a>
    </div>
    <div style="padding:20px;">

    </div>
  </div>
</div>
</body>
</html>
